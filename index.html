<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="particles" id="particles"></div>
    
    <div class="form-container">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Password Strength</h1>
        <p class="text-sm text-gray-600">Watch the background change as your password gets stronger</p>
      </div>

      <div class="input-group">
        <input
          type="email"
          class="input-field"
          id="email"
          placeholder=" "
          autocomplete="email"
        />
        <label for="email" class="input-label">Email Address</label>
      </div>

      <div class="input-group">
        <input
          type="password"
          class="input-field"
          id="password"
          placeholder=" "
          autocomplete="current-password"
        />
        <label for="password" class="input-label">Password</label>
        <div class="strength-indicator">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText">Enter a password</div>
      </div>

      <button class="submit-btn" type="submit" id="submitBtn">
        Sign In
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
